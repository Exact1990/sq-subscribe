{# Шаблон для одноразовой рассылки в HTML формате #}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body style="background:#ffffff">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<table bgcolor="#ffffff" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
	<tr>
		<td align="center">
			<table width="100%" bgcolor="#e7e7e7" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
				<tr style="border-top:5px solid #e7e7e7;border-bottom:5px solid #e7e7e7">
					<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>

					<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
					<td >
						<span style="font-family:Arial,Verdana,sans-serif; font-size:12px; color:#404040;">
							Вы получили это письмо, потому что зарегистрированны на сайте {{ data.sitename }}
						</span>
					</td>
					<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
				</tr>
			</table>
		</td>
	</tr>
		<tr>
		<td align="center">
			<table  bgcolor="#ffffff" cellpadding="0" cellspacing="0" style="border-collapse:separate;">
				{{ data.message }}
			</table>
		</td>
		</tr>
	<tr>
		<td align="center">
			<table width="100%" bgcolor="#e7e7e7" cellpadding="0" cellspacing="0" style="border-collapse:separate;">
				<tr>
					<td height="2"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="2" height="2"/></td>
				</tr>
			</table>
		</td>
	</tr>
	</table>
</body>
</html>
