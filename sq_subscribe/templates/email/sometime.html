{# Шаблон для одноразовой рассылки в HTML формате #}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body style="background:#ffffff">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<table bgcolor="#ffffff" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:separate;border:15px solid aqua;">
		<tr>
			<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
		</tr>
		<tr>
			<td align="left">
				<table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
					<tr >
						<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
						<td >
							<span style="font-family:Arial,Verdana,sans-serif; font-size:15px; color:#404040;">
								Здравствуйте {{ data.user.username }}!
							</span><br/>
							<span style="font-family:Arial,Verdana,sans-serif; font-size:15px; color:#404040;">
								Вас приветствует служба рассылки сайта {{ data.sitename }}.
							</span>
						</td>
						<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
		</tr>
		<tr >
			<td align="center">
				<table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
					<tr >
						<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
						<td width="50%">
							<span style="font-family:Arial,Verdana,sans-serif; font-size:14px; color:#404040;">
								{{ data.message }}
							</span>
						</td>
						<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td width="20"><span style="line-height:0;"><img src="http://{{ data.sitename }}/sq_subscribe/static/images/mail/blank.gif" width="20" height="20"/></span></td>
		</tr>
	</table>
</body>
</html>
